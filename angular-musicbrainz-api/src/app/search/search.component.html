
<h1>Search Artist, Album, Track</h1>
<input matInput type="search" [matAutocomplete]="auto" [formControl]="searchControl"><i class="fas fa-search fa-2x"></i>
<mat-autocomplete  #auto="matAutocomplete">
    <mat-option *ngFor="let item of filteredResults$ | async" [value]="item">
      <span [innerHTML]="item | bold:searchControl.value"></span>
    </mat-option>
</mat-autocomplete>
