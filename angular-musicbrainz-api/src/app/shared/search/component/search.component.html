<input 
  matInput 
  id="search-input" 
  [matAutocomplete]="auto" 
  [placeholder]="searchType === 'release' ? 'Album Title' : 'Artist Name'" 
  [(ngModel)]="queryString"
  (keyup)="searchFor(search.value)" 
  name="search" 
  minlength="3" 
  required 
  #search="ngModel">
<mat-autocomplete  #auto="matAutocomplete">
  <mat-option *ngFor="let album of result">
    <span [innerHTML]="album.title | bold:queryString"></span>
  </mat-option>
</mat-autocomplete>
